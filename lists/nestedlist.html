<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h4>Nested List showcasing ul with ol nested and vice versa</h4>
    <h3>Menu</h3>
    <ul>
        <li>
            Coffee
            <ul>
                <li>Cappuccino</li>
                <li>black coffee</li>
                <li>Latte</li>

            </ul>

        </li>
        <li>
            tea
            <ol>
                <li>black tea</li>
                <li>green tea</li>
                <li>cold tea</li>
            </ol>

        </li>
        <li>
            snacks
        </li>

    </ul>
</body>
</html>
